<div class="container">
  <h2>{{ isEdit ? 'Editar' : 'Crear' }} Producto</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" type="text" formControlName="name" />
      <small *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </small>
    </div>

    <div class="form-group">
      <label for="price">Precio:</label>
      <input id="price" type="number" formControlName="price" />
      <small *ngIf="form.controls['price'].invalid && form.controls['price'].touched">
        El precio debe ser mayor a 0.
      </small>
    </div>

    <div class="form-group">
      <label for="description">Descripci√≥n:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>

    <a routerLink="/products" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
